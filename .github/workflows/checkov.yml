name: Checkov Terraform Scan

on:
  pull_request:
  push:
    branches:
      - dev
      - prod

jobs:
  terraform-checkov:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov
      run: checkov -d . --framework terraform
skip-check:
    - CKV_AWS_25
    - CKV_AWS_277
    - CKV_AWS_41
    - CKV_AWS_260
    - CKV_AWS_23
    - CKV_AWS_24
    - CKV_AWS_382
    - CKV2_AWS_5
    